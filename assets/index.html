<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moving map</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section>
        <div class="container d-flex align-item-center justify-center w-100 vh_100">
            <div class="row ">
                <div class="col-6">
                    <h1 class="fs-xxl fw-lg ff-dmsans clr-blue mt48 line-height52">Get in Touch</h1>
                    <p class="fs-xsm fw-sm ff-dmsans clr-grey mt25 line-height26 max-w355 ">We
                        appreciate each customer and we are proud that
                        60% of
                        clients come back to work with us again.
                    </p>
                    <div class="d-flex mt34">
                        <img src="./image/png/fa-phone.png" alt="">
                        <p class="fs-md ff-dmsans fw-md clr-blue ml16 line-height28">+1 555 505 5050</p>

                    </div>
                    <div class="d-flex mt12">
                        <img src="./image/png/fa-envelope.png" alt="">
                        <p class="fs-md ff-dmsans fw-md clr-blue ml16 line-height28">info@designmodo.com</p>


                    </div>
                    <span class="line mt48"></span>
                    <h2 class="fs-xl ff-dmsans fw-md clr-blue mt48 line-height32">Find Us on Map</h2>
                    <p class="fs-xsm fw-sm ff-dmsans clr-grey mt12 line-height26">Via Salaria, 243, 00199 Rome</p>
                    <iframe class="mt34"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d190029.01773287938!2d12.395913807285885!3d41.90998597359771!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f6196f9928ebb%3A0xb90f770693656e38!2sRome%2C%20Metropolitan%20City%20of%20Rome%20Capital%2C%20Italy!5e0!3m2!1sen!2sin!4v1680845246403!5m2!1sen!2sin"
                        width="370" height="230" style="border-radius:10px; border: none;" allowfullscreen=""
                        loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="col-6">
                    <h1 class="fs-xxl fw-lg ff-dmsans clr-blue mt48 line-height52">You Can Mail Us</h1>
                    <p class="fs-xsm fw-sm ff-dmsans clr-grey mt25 ml16 line-height26">We are always looking for a next
                        great
                        project.
                    </p>
                    <div class=" mt34 box">
                        <h2 class="fw-lg fs-xsm ff-dmsans clr-blue mt48">EMAIL</h2>
                        <input type="email" name="" placeholder="your email" class="emailbox mt6">
                        <h2 class="fw-lg fs-xsm ff-dmsans clr-blue mt34">MESSAGE</h2>
                        <textarea name="" placeholder="drop us a message" id="messagebox" cols="30"
                            rows="10"></textarea>
                        <h2 class="fw-lg fs-xsm ff-dmsans clr-blue mt34">NAME</h2>
                        <div class="d-flex">
                            <input type="your name" name="" placeholder="your name" class="namebox mt6 ml16">
                            <button class="send-button mt6 ml10">send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
